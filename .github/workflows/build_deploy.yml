name: Build and Deploy
on:
  push:
    branches:
      - gh-pages-config-test
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: "yarn"
      - name: Install and Build 🔧
        run: |
          yarn install
          yarn build
      - name: Deploy 🚀
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          sed -i '/dist/d' .gitignore
          cp public/index.html dist
          git stash save
          git checkout published
          git stash pop
          mkdir todelete
          mv * todelete/
          mv todelete/dist/* .
          rm -rf todelete
          git add .
          git commit -m "Update published site"
          git push
