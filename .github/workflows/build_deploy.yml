name: Build and Deploy
on:
  push:
    # branches:
    #   - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"
      - name: Install and Build ðŸ”§
        run: |
          yarn install
          yarn build
      - name: Check for changes to site files ðŸš€
        run: |
          commit_msg="$(git log -1 --pretty=%B)"
          git config --global user.email deploy@deploy.com
          git config --global user.name AutoDeploy
          cp -R ./dist ./temp_copy
          git checkout published
          shopt -s extglob
          rm -rf !(temp_copy)
          mv ./temp_copy/* .
          rm -rf temp_copy
          git add .
          echo "NUM_CHANGED_FILES=$(git diff --cached --numstat | wc -l)" >> "$GITHUB_ENV"
      - name: Deploy ðŸš€
        if: fromJSON(env.NUM_CHANGED_FILES) >= 1
        run: |
          echo SUCCESS
